<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <link th:href="@{/css/style_auth.css}" rel="stylesheet"/>
    <link rel="icon" href="https://webliberty.ru/favicon.ico" type="image/x-icon">
    <title>Форма отзыва</title>
    <link rel="canonical" href="https://webliberty.ru/support/demo/contact/">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js}"></script>
    <script th:src="@{https://www.google.com/recaptcha/api.js}"></script>
    <script src="contact.js"></script>
</head>
<body>
<header></header>
<div class="wrapper">
    <article>
        <form action ="#" id="contact"  th:action="@{/sign_in}" th:object="${auth}" method="post" >
            <H3>Авторизация</H3>
            <div id="fields">
                <p><input type="text"  th:field="*{login}"   name="login" id="lg" placeholder="Имя" required> </p>
                <p><input type="password" th:filed="*{password}" name="password" id="pwd" placeholder="Пароль" required> </p>
                <p><Input type="submit" id="submit" class="go" title="войти"></p>
            </div>
        </form>
    </article>
</div>
</body>
</html>
