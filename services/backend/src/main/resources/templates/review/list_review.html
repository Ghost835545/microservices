<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="icon" href="https://webliberty.ru/favicon.ico" type="image/x-icon">
    <title>Отзывы</title>
    <link rel="canonical" href="https://webliberty.ru/support/demo/contact/">
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js}"></script>
    <script th:src="@{https://www.google.com/recaptcha/api.js}"></script>
    <script src="contact.js"></script>
</head>
<body>
<header></header>
<div class="wrapper">
    <article>

        <form action ="#" id="contact"    method="post" >
            <H3>Форма обратной связи</H3>
            <tr th:each="review : ${l_review}">
                <td th:text="${review.getTheme()}">1</td>
                <td th:text="${review.getDate()}">asdasd </td>
                <td th:text="${review.getReview()}"> sadsa</td>
            </tr>
            <div id="note"></div>
            <div id="fields">
                <!--<p><input type="text"  th:field="*{name}"   name="name" id="author" placeholder="Имя" required> <label for="author">Как вас зовут</label></p>
                <p><input type="email" th:filed="*{email}"    name="email" id="email" placeholder="E-mail" required> <label for="email">Электронная почта</label></p>
                <p><input type="text"  th:field="*{age}"  name="age" id="age" placeholder="Возраст" required> <label for="age">Ваш возраст</label></p>
                <p><input type="text"  th:field="*{theme}" name="sub" id="url" placeholder="Тема" required> <label for="url">Тема сообщения</label></p>
                <p><textarea           th:field="*{review}"    name="message" cols="1" rows="10" id="comment" placeholder="Введите сюда текст отзыва" required></textarea></p>
                <input type="hidden"   th:field="*{date}">
                <p><Input type="submit" id="submit" class="go"></Input></p>
                !-->


            </div>
        </form>
    </article>
</div>
</body>
</html>
